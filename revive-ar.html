<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Christmas 1953 · AR Scene</title>

  <!-- General styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/revive-ar.css" />

  <!-- A-FRAME Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Troika Text -->
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

  <!-- AR.JS Library (must be loaded BEFORE the scene) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
</head>

<body>

  <!-- Back UI -->
  <div id="reviveBack" onclick="window.location.href='revive-vr.html'">
    ← Volver a Navidades 1953 VR
  </div>

  <!-- Intro message -->
  <div id="reviveMessage">
    Apunta la cámara al marcador HIRO incluido en el kit y deja que la música devuelva este recuerdo a la vida.
  </div>

  <!-- Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    renderer="alpha: true; logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Assets -->
    <a-assets>
      <img id="imgCoverTexture" src="resources/ph-cover-texture.jpg" />
      <img id="imgRevive" src="resources/img-revive-source.png" />
      <img id="imgPageTexture" src="resources/ph-page-texture.jpg" />
      <audio id="audioChristmasSong" src="resources/audios/eltamborilero.mp3"></audio>
    </a-assets>

    <!-- Marker Hiro -->
    <a-marker id="hiroMarker" preset="hiro">

      <!-- Image plane attached to the marker -->
      <a-plane
        width="1.5"
        height="1"
        position="0 0.5 0"
        rotation="-90 180 0"
        material="src: #imgRevive; transparent: true;">
      </a-plane>

      <!-- Audio entity (played on markerFound in JS) -->
      <a-entity
        id="entityChristmasSound"
        sound="src: #audioChristmasSong; autoplay: false; positional: false">
      </a-entity>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <!-- JS -->
  <script src="js/revive-ar.js"></script>

</body>
</html>
