<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Christmas 1953 · VR Scene</title>

    <!-- General styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- A-FRAME Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Troika Text -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>

<body>
     <!-- Scene -->
    <a-scene renderer="colorManagement: true; antialias: true;">
        <!-- Assets -->
        <a-assets>
            <img id="imgHeart" src="resources/hearth.png" />
            <img id="imgPageTexture" src="resources/ph-page-texture.jpg" />
            <img id="imgCoverTexture" src="resources/ph-cover-texture.jpg" />
            <img id="imgRevive" src="resources/img-revive.png" />
            <audio id="audioRain" src="resources/audios/rain.mp3"></audio>
            <audio id="audioKitchen" src="resources/audios/kitchen.mp3"></audio>
            <audio id="audioChristmasSong" src="resources/audios/eltamborilero.mp3"></audio>
            <audio id="audioChurchBells" src="resources/audios/bells.mp3"></audio>
            <audio id="audioNeighbours" src="resources/audios/neighbours.mp3"></audio>
            <audio id="audioFire" src="resources/audios/fire.mp3"></audio>
            <audio id="audioFolkSong" src="resources/audios/cante.mp3"></audio>
        </a-assets>

        <!-- Scene background -->
        <a-sky id="skyImage360" src="#imgRevive" radius="50" rotation="0 -65 0" material="shader: flat">
        </a-sky>

        <!-- hotspot Photo Introduction -->
        <a-sphere id="hotspotPhotoIntroduction" class="clickable" radius="0.10" position="0 1.6 -3"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>
        <a-entity id="entityPhotoIntroduction" visible="false" position="3 2.6 -3" width="3" height="2.5">
            <a-plane position="0 0 0" width="3" height="2.5"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>
            <a-entity id="entityPhotoIntroductionText" position="-0.20 0.05 0.25" troika-text="
                value: ;
                color: #1A1407;
                align: left;
                maxWidth: 2.5;
                fontSize: 0.08;
                anchor: center;
                baseline: center;">
            </a-entity>
            <a-plane id="entityPhotoIntroductionButton" class="clickable" position="-0.20 -1.05 0.25" width="1.8"
                height="0.2" material="src: #imgCoverTexture; transparent: true; opacity: 0.93; side: double;"
                troika-text="value: Adéntrate en este recuerdo; color: #AE8636; align: center; fontSize: 0.1; anchor: center; baseline: center;"
                animation__pulse-scale="
                property: scale;
                from: 1 1 1;
                to: 1.08 1.08 1;
                dur: 1200;
                dir: alternate;
                loop: true;
                easing: easeInOutSine">
            </a-plane>
        </a-entity>

        <!-- hotspot AR Marker -->
        <a-entity id="hotspotMarker" visible="false" position="0 1.2 -3">
            <a-plane id="hotspotMarkerHearth" width="0.25" height="0.25"
                material="src: #imgHeart; transparent: true; opacity: 0.93; side: double;"
                animation="property: material.opacity; from: 0.4; to: 1; dur: 900; dir: alternate; loop: true">
            </a-plane>
        </a-entity>


        <!-- hotspot Rain & Church Bells-->
        <a-sphere id="hotspotRainBells" visible="false" radius="0.10" scale="2 2 2" position="-7 2.2 -3"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>
        <a-entity id="entityRain" visible="false" sound="src: #audioRain; autoplay: false; positional: false">
        </a-entity>
        <a-entity id="entityChurchBells" visible="false"
            sound="src: #audioChurchBells; autoplay: false; positional: false">
        </a-entity>
        <a-entity id="entityRainBells" visible="false" position="-7 6 -3" scale="2.5 2.5 2.5" rotation="0 70 0">
            <a-plane position="0 0 0" width="2" height="2"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>
            <a-entity id="entityRainBellsText" position="0 -0.15 0.5" troika-text="
                    value: ;
                    color: #1A1407;
                    align: left;
                    maxWidth: 1.5;
                    fontSize: 0.08;
                    anchor: center;
                    baseline: center;">
            </a-entity>
        </a-entity>

        <!-- hotspot Christmas Sound -->
        <a-sphere id="hotspotChristmasSound" visible="false" radius="0.10" position="-2.4 2.2 -3"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>
        <a-entity id="entityChristmasSound" sound="src: #audioChristmasSong; autoplay: false; positional: false"
            visible="false" width="2" height="2" position="-2 3.5 -2.2" rotation="5 45 0">
            <a-plane position="0 0 0" width="2" height="2"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>
            <a-entity id="entityChristmasSoundText" position="0 -0.15 0.5" troika-text="
                    value: ;
                    color: #1A1407;
                    align: left;
                    maxWidth: 1.5;
                    fontSize: 0.08;
                    anchor: center;
                    baseline: center;">
            </a-entity>
        </a-entity>

        <!-- hotspot Kitchen -->
        <a-sphere id="hotspotKitchen" visible="false" radius="0.10" scale="4 4 4" position="-15 0 0"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>
        <a-entity id="entityKitchen" position="-10 4 1.2" rotation="0 90 0" scale="3 3 3" visible="false" width="2"
            height="1.6" sound="src: #audioKitchen; autoplay: false; positional: false">
            <a-plane position="0 0 0" width="2" height="1.6"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>
            <a-entity id="entityKitchenText" position="0.08 0 0.5" troika-text="
                    value: ;
                    color: #1A1407;
                    align: left;
                    maxWidth: 1.5;
                    fontSize: 0.08;
                    anchor: center;
                    baseline: center;">
            </a-entity>
        </a-entity>

        <!-- hotspot Neighbours -->
        <a-sphere id="hotspotNeighbours" visible="false" radius="0.10" scale="15 15 15" position="0 -5 40"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>

        <a-entity id="entityNeighbours" sound="src: #audioNeighbours; autoplay: false; positional: false"
            visible="false" width="2" height="2" scale="12 12 12" position="0 11 41">
            <a-plane position="0 0 0" width="2" height="2"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>
            <a-entity id="entityNeighboursText" position="-0.02 0 -0.5" rotation="0 180 0" troika-text="
                value: ;
                color: #1A1407;
                align: left;
                maxWidth: 1.5;
                fontSize: 0.08;
                anchor: center;
                baseline: center;">
            </a-entity>
        </a-entity>


        <!-- hotspot Fireplace Fire -->
        <a-sphere id="hotspotFireplaceFire" visible="false" radius="0.10" scale="15 15 15" position="45 -12 -2"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>
        <a-entity id="entityFireplaceFire" sound="src: #audioFire; autoplay: false; positional: false" visible="false"
            width="2" height="1" position="45 1 0" scale="13 13 13" rotation="8 90 0">

            <a-plane position="0 0 0" width="2" height="1"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>

            <a-entity id="entityFireplaceFireText" position="0 0.05 -0.5" rotation="0 180 0" troika-text="
              value: ;
              color: #1A1407;
              align: left;
              maxWidth: 1.5;
              fontSize: 0.08;
              anchor: center;
              baseline: center;">
            </a-entity>

        </a-entity>


        <!-- hotspot Folk Song -->
        <a-sphere id="hotspotFolkSong" visible="false" radius="0.10" scale="15 15 15" position="27 -12 28"
            material="color: #AE8636; opacity: 0.5; transparent: true"
            animation="property: material.opacity; from: 0.1; to: 0.8; dur: 1200; dir: alternate; loop: true">
        </a-sphere>

        <a-entity id="entityFolkSong" sound="src: #audioFolkSong; autoplay: false; positional: false" visible="false"
            width="2" height="2" scale="11 11 11" position="27 5 29" rotation="15 45 0">
            <a-plane position="0 0 0" width="2" height="2"
                material="src: #imgPageTexture; transparent: true; opacity: 0.93; side: double;">
            </a-plane>
            <a-entity id="entityFolkSongText" position="0 -0.05 -0.5" rotation="0 180 0" troika-text="
                value: ;
                color: #1A1407;
                align: left;
                maxWidth: 1.5;
                fontSize: 0.08;
                anchor: center;
                baseline: center;">
            </a-entity>
        </a-entity>

        <!-- hotspot AR Marker -->
        <a-entity id="hotspotMarker" visible="false" position="0 1 -3">
            <a-plane id="hotspotMarkerHearth" width="0.25" height="0.25"
                material="src: #imgHeart; transparent: true; opacity: 0.93; side: double;"
                animation="property: material.opacity; from: 0.4; to: 1; dur: 900; dir: alternate; loop: true">
            </a-plane>
        </a-entity>

        <!-- Camera -->
        <a-camera id="mainCamera" position="0 1.6 0">
            <a-cursor color="#AE8636" raycaster="objects: .clickable"></a-cursor>
        </a-camera>
    </a-scene>

    <!--JS-->
    <script src="js/revive-vr.js"></script>
</body>

</html>
