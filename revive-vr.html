<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Christmas 1953 · VR Scene</title>

    <!-- A-FRAME Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Troika Text -->
    <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

    <style>
      :root {
        --text-color-primary: #ae8636;
        --text-color-secondary: #1a1407;
        --text-color-tertiary: #ffffff;
        --background-color-header: #4a3c29;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--background-color-header);
        color: var(--text-color-tertiary);
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene renderer="colorManagement: true; antialias: true;">
      <!-- Assets -->
      <a-assets>
        <img
          id="photoIntroductionBgTexture"
          src="resources/ph-page-texture.jpg"
        />
        <img
          id="photoIntroductionBtnTexture"
          src="resources/ph-cover-texture.jpg"
        />
        <img id="imgRevive" src="resources/img-revive.png" />
        <audio id="audioRain" src="resources/audios/rain.wav"></audio>
        <audio
          id="audioChristmasSound"
          src="resources/audios/eltamborilero.wav"
        ></audio>
      </a-assets>
      <!-- End Assets -->

      <!-- Scene background -->
      <a-sky
        id="skyImage360"
        src="#imgRevive"
        radius="50"
        rotation="0 -65 0"
        material="shader: flat"
      >
      </a-sky>
      <!-- End Scene background -->

      <!-- Hostpots -->
      <!-- Hostpot Photo Introduction -->
      <a-sphere
        id="hotspotPhotoIntroduction"
        class="clickable"
        radius="0.10"
        position="0 1.6 -3"
        material="color: #ffffff; opacity: 0.5; transparent: true"
        animation="property: material.opacity; from: 0.1; to: 0.4; dur: 1200; dir: alternate; loop: true"
      >
      </a-sphere>
      <a-entity  id="entityPhotoIntroduction"  class="clickable" visible="false" position="3 2.6 -3" width="3" height="2.5">
        <a-plane
            position="0 0 0"
            width="3"
            height="2.5"
            material="src: #photoIntroductionBgTexture; transparent: true; opacity: 0.93; side: double;"
        >
        </a-plane>
        <a-entity
            id="entityPhotoIntroductionText"
            position="-0.20 0.05 0.25"
            troika-text="
                value: ;
                color: #1A1407;
                align: left;
                maxWidth: 2.5;
                fontSize: 0.08;
                anchor: center;
                baseline: center;"
        >
        </a-entity>
        <a-plane
            position="-0.20 -1.05 0.25"
            width="1.8"
            height="0.2"
            material="src: #photoIntroductionBtnTexture; transparent: true; opacity: 0.93; side: double;"
            troika-text="
                value: Adéntrate en este recuerdo;
                color: #AE8636;
                align: center;
                fontSize: 0.1;
                anchor: center;
                baseline: center;"
        >
        </a-plane>
      </a-entity>

      <!-- Hostpot Rain -->
      <a-sphere
        id="hotspotRain"
        class="clickable"
        visible="false"
        radius="0.18"
        position="-7 2.2 -3"
        material="color: #ffffff; opacity: 0.5; transparent: true"
        animation="property: material.opacity; from: 0.1; to: 0.4; dur: 1200; dir: alternate; loop: true"
      >
      </a-sphere>
       <a-entity
        id="entityRain"
        sound="src: #audioRain; autoplay: false; positional: false"
      >
      </a-entity>

      <!-- Hostpot Christmas Sound -->
      <a-sphere
        id="hotspotChristmasSound"
        class="clickable"
        visible="false"
        radius="0.10"
        position="-2.4 2.2 -3"
        material="color: #ffffff; opacity: 0.5; transparent: true"
        animation="property: material.opacity; from: 0.1; to: 0.4; dur: 1200; dir: alternate; loop: true"
      >
      </a-sphere>
      <a-entity
        id="entityChristmasSound"
        sound="src: #audioChristmasSound; autoplay: false; positional: false"
        class="clickable" visible="false" 
        width="2"
        height="2"
        position="-2 3.5 -2"
        rotation="5 45 0 "
      >
            <a-plane
                position="0 0 0"
                width="2"
                height="2"
                material="src: #photoIntroductionBgTexture; transparent: true; opacity: 0.93; side: double;"
            >
            </a-plane>
            <a-entity
                id="entityChristmasSoundText"
                position="0 -0.15 0.5"
                troika-text="
                    value: ;
                    color: #1A1407;
                    align: left;
                    maxWidth: 1.5;
                    fontSize: 0.08;
                    anchor: center;
                    baseline: center;"
            >
            </a-entity>
      </a-entity>

  


      <!--  Hostpot AR Marker -->
      <a-sphere
        id="hotspotMarker"
        visible="false"
        radius="0.18"
        color="#ff6666"

      >
      </a-sphere>

      <a-text
        value="Open AR View (Hiro marker)"
        position="0.6 1.95 -3"
        align="center"
        color="#FFD5D5"
        width="2"
      >
      </a-text>
      <!-- End Hostpots -->

      <!-- Camera -->
      <a-camera id="mainCamera" position="0 1.6 0">
        <a-cursor color="#AE8636" raycaster="objects: .clickable"></a-cursor>
      </a-camera>
    </a-scene>

    <!-- Logic -->
    <script>
      const scene = document.querySelector("a-scene");

      scene.addEventListener("loaded", () => {
        // Hotspots
        const hotspotPhotoIntroduction = document.querySelector(
          "#hotspotPhotoIntroduction"
        );
        const hotspotRain = document.querySelector("#hotspotRain");
        const hotspotChristmasSound = document.querySelector(
          "#hotspotChristmasSound"
        );
     
        const hotspotMarker = document.querySelector("#hotspotMarker");

        // Hotspots Entities
        const entityPhotoIntroduction = document.querySelector("#entityPhotoIntroduction");
        const entityPhotoIntroductionText = document.querySelector(
          "#entityPhotoIntroductionText"
        );

        const entityRain = document.querySelector("#entityRain");
    
        const entityChristmasSound = document.querySelector(
          "#entityChristmasSound"
        );
        const entityChristmasSoundText = document.querySelector(
          "#entityChristmasSoundText"
        );

        // ----------------------------
        // 1) Unlock AudioContext
        // ----------------------------
        const unlockAudioContext = async () => {
          const ctx = AFRAME.audioContext;
          if (ctx && ctx.state !== "running") {
            try {
              await ctx.resume();
            } catch (e) {}
          }
        };

        scene.addEventListener("touchstart", unlockAudioContext, {
          once: true,
        });
        scene.addEventListener("click", unlockAudioContext, { once: true });

        // ----------------------------
        // 2) Helpers (play/stop) + wait sound-loaded
        // ----------------------------
        const waitForSoundLoaded = (entity, timeoutMs = 8000) => {
          return new Promise((resolve, reject) => {
            if (!entity || !entity.components || !entity.components.sound) {
              reject(new Error("Sound component not ready"));
              return;
            }

            // A-Frame sound component sets `loaded` when buffer is ready
            if (entity.components.sound.loaded) {
              resolve(true);
              return;
            }

            const onLoaded = () => {
              cleanup();
              resolve(true);
            };

            const timer = setTimeout(() => {
              cleanup();
              reject(new Error("Timeout waiting sound-loaded"));
            }, timeoutMs);

            const cleanup = () => {
              clearTimeout(timer);
              entity.removeEventListener("sound-loaded", onLoaded);
            };

            entity.addEventListener("sound-loaded", onLoaded);
          });
        };

        const safePlay = async (entity) => {
          await unlockAudioContext();

          // Asegura que el componente exista
          if (!entity?.components?.sound) return;

          // Espera a que esté cargado (especialmente importante para MP3)
          try {
            await waitForSoundLoaded(entity, 8000);
          } catch (e) {
            // Reintento: a veces ayuda "re-asignar" el src para forzar carga
            const current = entity.getAttribute("sound");
            entity.setAttribute("sound", "src", current.src);
            try {
              await waitForSoundLoaded(entity, 8000);
            } catch (e2) {
              console.warn("Audio not loaded:", e2);
              return;
            }
          }

          entity.components.sound.playSound();
        };

        const safeStop = (entity) => {
          if (entity?.components?.sound) {
            entity.components.sound.stopSound();
          }
        };

        // Events

        // Hotspot PhotoIntroduction
        hotspotPhotoIntroduction.addEventListener("mouseenter", () => {
          entityPhotoIntroduction.setAttribute("visible", true);
        });

        hotspotPhotoIntroduction.addEventListener("click", () => {
            entityPhotoIntroduction.setAttribute("visible", false);
            hotspotPhotoIntroduction.setAttribute("visible", false);
            hotspotPhotoIntroduction.setAttribute("class", '');
            hotspotRain.setAttribute("visible", true);
            hotspotChristmasSound.setAttribute("visible", true);
        });

        // Hotspot Rain
        hotspotRain.addEventListener("mouseenter", () =>
          safePlay(entityRain)
        );
        hotspotRain.addEventListener("mouseleave", () =>
          safeStop(entityRain)
        );

        // Hotspot ChristmasSound
        hotspotChristmasSound.addEventListener("mouseenter", () => {
          safePlay(entityChristmasSound);
          entityChristmasSound.setAttribute("visible", true);
        });
        hotspotChristmasSound.addEventListener("mouseleave", () => {
          safeStop(entityChristmasSound);
          entityChristmasSound.setAttribute("visible", false);
        });

   

        // Marker
        hotspotMarker.addEventListener("mouseenter", () => {
          window.location.href = "revive-ar.html";
        });

        // ----------------------------
        // 4) Text content
        // ----------------------------
        const entityPhotoIntroductionTextTroika =
          "Era 1953. La lluvia caía sin descanso y el invierno helaba las calles, " +
          "pero esta casa humilde era un refugio.\n\n" +
          "Teodoro y María, rodeados de lo poco que tenían, " +
          "les regalaban a sus hijos algo inmensamente grande: amor, cuidado y cariño.\n\n" +
          "El padre cortó un árbol que los niños adornaron con motivos navideños hechos a mano, " +
          "y la madre tejió unos calcetines donde, al llegar la noche, dejarían algunos caramelos para sus hijos.\n\n" +
          "Aquí no había abundancia material, pero sí lo suficiente para que la felicidad creciera, sencilla y honesta, " +
          "como una estrella que no cambia el cielo, pero guía el camino.\n\n" +
          "Teresa, Lola y Tomás eran felices porque tenían lo más importante: el amor de sus padres.";

        entityPhotoIntroductionText.setAttribute(
          "troika-text",
          "value",
          entityPhotoIntroductionTextTroika
        );

        const entityChristmasSoundTextTroika =
          "En casa de Teodoro y María siempre había música. Incluso en los días más difíciles, " +
          "las canciones llenaban la estancia y hacían más cálido el invierno.\n\n" +
          "Y cuando llegaba la Navidad, los villancicos no podían faltar: " +
          "eran una forma sencilla de celebrar juntos, de recordar que la alegría también se comparte.";

        entityChristmasSoundText.setAttribute(
          "troika-text",
          "value",
          entityChristmasSoundTextTroika
        );
      });
    </script>
  </body>
</html>
