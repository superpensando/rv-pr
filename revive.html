<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>ReVive – Recuerdos en Realidad Mixta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-FRAME Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <style>
    html,
    body {
      width:100%;
      height:100%;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #4a3c29;
      /* Marrón viejo */
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    /* Presentación */
    #intro {
      position: relative;
      text-align: center;
      max-width: 600px;
      z-index: 10;
      font-size: 1rem;
      line-height: 1.4;
      background: rgba(40, 30, 10, 0.55);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    #intro h1 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    #intro p {
      margin: 0.15rem 0;
      font-weight: 300;
    }

    #photo-panel label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    #photo-frame {
      border: 1px solid red;
      width: 220px;
      height: 150px;
      border: none;
      background: #2a1f14;
      border-radius: 8px;
      overflow: hidden;
    }

    #VRareaPage {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      background: rgba(30, 20, 5, 0.7);
      padding: 0.7rem;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    #VRarea {
      width: 260px;
      height: 150px;
      border: none;
      background: #2a1f14;
      border-radius: 8px;
      overflow: hidden;
    }

    #VRareaFrame {
      width: 100%;
      height: 100%;
    }

    #VRareaLink {
      position: absolute;
      right: 16px;
      bottom: 18px;
      width: 53px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    #VRareaFooter p {
      font-size: 14px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

    <!-- Scene -->
    <a-scene embedded>

          <!-- Texto presentación -->
    <div id="intro">
      <h1>ReVive</h1>
      <p>Convierte recuerdos en experiencias de Realidad Mixta.</p>
      <p>Explora tus fotografías como un espacio habitable.</p>
      <p>Un libro inmersivo donde cada página es un momento único.</p>
      <p>Disponible desde el navegador, sin instalaciones.</p>
    </div>

      <!-- Assets-->
      <a-assets>
        <a-asset-item id="photo-album" src="resources/photo-album.obj"></a-asset-item>
        <a-asset-item id="photo-album-mtl" src="resources/photo-album.mtl"></a-asset-item>
      </a-assets>
      <!-- End Assets-->

      <!--Photo album-->
      <a-entity
        obj-model="obj:#photo-album;mtl: #lotus-mtl"
        position="0 0.5 -3"
        rotation="0 0 0"
        scale="0.03 0.03 0.03"
      >
      </a-entity>
      <!--End Photo album-->

    <!-- Camera -->
      <a-camera position="0 0 0">
        <a-cursor color="#420501"></a-cursor>
      </a-camera>
      <!-- End Camera-->
    <!--End Scene -->
  </div>


  <!-- iframe-->
  <div id="VRareaPage">
    <div id="VRarea">
      <iframe id="VRareaFrame" src="revive-vr.html"></iframe>
      <div id="VRareaLink" onClick="javascript:document.location='revive_vr.html'"></div>
    </div>
    <div id="VRareaFooter">
      <p>Click the glasses to enter the 360 video</p>
    </div>
  </div>
  <!--End iframe-->


</a-scene>
</body>

</html>
