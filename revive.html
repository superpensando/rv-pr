<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>ReVive – Recuerdos en Realidad Mixta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-FRAME Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Troika Text: high-quality text rendering with real fonts (supports accents and Unicode) -->
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textEl = document.querySelector('#reviveText');
      if (!textEl) return;

      const text =
        "RE·VIVE\n\n" +
        "Adéntrate en este libro.\n" +
        "Cada página guarda un recuerdo;\n" +
        "cada recuerdo puede volver a habitarse.\n\n" +
        "Este libro no se lee:\n" +
        "se atraviesa.";

      // Troika uses the "troika-text" component
      textEl.setAttribute('troika-text', 'value', text);
    });
  </script>


  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #4a3c29;
      color: #fff;
      overflow: hidden;
    }

    #VRareaPage {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      background: rgba(30, 20, 5, 0.7);
      padding: 0.7rem;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    #VRarea {
      width: 260px;
      height: 150px;
      border: none;
      background: #2a1f14;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    #VRareaFrame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* “botón” invisible */
    #VRareaLink {
      position: absolute;
      right: 16px;
      bottom: 18px;
      width: 53px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Scene -->
  <a-scene embedded embedded renderer="colorManagement: true; physicallyCorrectLights: true">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="photo-album-obj" src="resources/photo-album.obj"></a-asset-item>
      <a-asset-item id="photo-album-mtl" src="resources/photo-album.mtl"></a-asset-item>
      <img id="parchmentTex" src="resources/ph-cover-texture.jpg" />
    </a-assets>

    <!-- Scene background -->
    <a-sky src="#parchmentTex" rotation="0 -90 0"></a-sky>

    <!-- Lights -->
    <a-light type="ambient" intensity="0.35" color="#ffefd5"></a-light>
    <a-light type="directional" intensity="0.55" position="1 2 1"></a-light>


    <!-- Parchment panel (manuscript style) -->
    <a-entity position="0 2.35 -2">

      <!-- Subtle border (optional, used as a frame) -->
      <a-plane width="2.39" height="1.15" position="0 0.30 -0.002"
        material="color:#2a1f14; transparent:true; opacity:0.25;"></a-plane>

      <!-- Handwritten-style text -->
      <a-entity id="reviveText"
        troika-text="value: ; fontSize: 0.07; color: #CAB99D; align: center; maxWidth: 1.75; lineHeight: 1.35;"
        position="0 0.30 0.01">
      </a-entity>

    </a-entity>

    <!-- Photo album -->
    <a-entity id="photoAlbum" obj-model="obj:#photo-album-obj; mtl:#photo-album-mtl" position="0 11 -2"
      rotation="4 90 45" scale="0.7 0.7 0.7">
    </a-entity>


    <!-- Cámara -->
    <a-camera position="0 1.6 0">
      <a-cursor color="#420501"></a-cursor>
    </a-camera>

  </a-scene>


  <!-- iframe -->
  <div id="VRareaPage">
    <div id="VRarea">
      <iframe id="VRareaFrame" src="revive-vr.html"></iframe>
      <div id="VRareaLink" onclick="document.location='revive-vr.html'"></div>
    </div>
  </div>

</body>

</html>
